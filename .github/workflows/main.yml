name: RDP via playit

on: [workflow_dispatch]

jobs:
  rdp_tunnel:
    runs-on: windows-latest

    steps:
    - name: Download playit.exe
      run: |
        Invoke-WebRequest https://cdn.playit.gg/latest/windows/playit.exe -OutFile playit.exe

    - name: Decode playit.toml
      run: |
        $base64 = "${{ secrets.PLAYIT_CONFIG_BASE64 }}"
        [System.IO.File]::WriteAllBytes("playit.toml", [Convert]::FromBase64String($base64))

    - name: Start playit agent
      run: |
        Start-Process -FilePath ".\playit.exe" -ArgumentList "agent run" -NoNewWindow

    - name: Enable RDP and Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Keep the tunnel open (wait)
      run: Start-Sleep -Seconds 3600
